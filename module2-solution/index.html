<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
    body  {
  background-image: url("ben-douglas-qQxpb_qkKNU-unsplash.jpg");
     }
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1 class="text-center">Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buy' class="text-center">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in buy.items'>Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click='buy.bought($index)'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if='buy.items.length === 0'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as already' class="text-center">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in already.bought'>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage"  ng-if='already.bought.length === 0'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
